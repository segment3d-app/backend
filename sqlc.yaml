version: "2"
cloud:
  project: '01HMETFMYW6KX9ZKHKGCQEPRK8'
sql:
  - engine: "postgresql"
    queries: "db/query"
    schema: "db/migration"
    database:
      managed: true
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        sql_package: "db"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: true
        emit_empty_slices: true